<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">1) This is a dummy question</h2>
            <div class="row">
                <input class="options" type="radio" id="option1" value="a" name="option">
                <label for="Option 1">Option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" id="option2" value="b" name="option">
                <label for="Option 2">Option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" id="option3" value="c" name="option">
                <label for="Option 3">Option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" id="option4" value="d" name="option">
                <label for="Option 4">Option 4</label>
            </div>
            <button class="button2" onclick="submitQuiz()">
                Submit
            </button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
